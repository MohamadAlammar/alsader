<ion-header>
  <ion-toolbar >
    <div class="header-right">
      <img src="\assets/headerimgs/sayed-top-header.png" height="100">
      <hr>
    </div>

    <div class="header-middle">
      <img src="\assets/headerimgs/Logo.png">
    </div>

    <div class="header-left">
        <ion-menu-button autoHide="true" >  <img src="\assets/headerimgs/menu-bulets.png"   height="25"> </ion-menu-button>
      <label class="page-title"> قبل الاستشهاد</label>
    </div>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-fab  [hidden]="forwardshow" (click)="forwardLink()" (click)="showLoader()" bottom right #fab>
        <button ion-fab>
            <ion-icon   name="ios-redo"></ion-icon>
        </button>
    </ion-fab>
    <div (click)="moveToPage('alketob-alfatwya')"   class="home-box" >
        <div class="home-box-img">
            <img  src="\assets/headerimgs/mualafat-icon.png" width="50" height="55">
        </div>
        <div  class="home-box-title"> الكتب الفتوائية </div>
    </div>
  <div (click)="moveToPage('mualafat-mawara-alfekeh')"   class="home-box" >
    <div class="home-box-img">
      <img  src="\assets/headerimgs/mualafat-icon.png" width="50" height="55">
      </div>
      <div  class="home-box-title"> ماوراء الفقه </div>
   </div>
    <div (click)="showLoader()" (click)="ac.downloadLL('https://alsader.net/wp-content/uploads/2021/09/فقه-الموضوعات-الحديثة_watermark_compressed.pdf','فقه الموضوعات الحديثة')"  (click)="getlink('https://alsader.net/wp-content/uploads/2021/09/فقه-الموضوعات-الحديثة_watermark_compressed.pdf')" class="home-box">
      <div class="home-box-img">
        <img  src="\assets/headerimgs/mualafat-icon.png" width="50" height="55">
        </div>
        <div  class="home-box-title">فقه الموضوعات الحديثة</div>
    </div>
</ion-content>
